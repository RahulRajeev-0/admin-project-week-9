<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="row mt-2">
          <div class="col-4">
            <h2 class="text-light bg-dark ">Insert Student Detail</h2>
            <br>
            <form action="insert/" method="post"> {%csrf_token %}
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Name" name='name' required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Enter Age" name="age" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender
              </label>
              <select name="gender" id="gender" class="form-control" required>
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>

              </select>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </form>
          </div>
          <div class="col-8">
            

            <h1 class='text-white bg-dark'>Student Detail </h1>

            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong> 
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {%for d in data %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{d.name}}</td>
                  <td>{{d.email}}</td>
                  <td>{{d.age}}</td>
                  <td>{{d.gender}}</td>
                  <td><a href="/update/{{d.id}}"  type="button" class="btn btn-outline-warning">Edit</a></td>
                  <td><a  href="/delete/{{d.id}}"  type="button" class="btn btn-outline-danger">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
