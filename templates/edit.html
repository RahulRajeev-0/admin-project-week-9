<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT (update)</a>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="row mt-2">
          <div class="col-4">
            <h2 class="text-light bg-info ">Update Student Detail</h2>
            <br>
            <form action="/update/{{d.id}}" method="post"> {%csrf_token %}
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Name" name='name' value="{{d.name}}" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Email" name="email" value='{{d.email}}' required>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Enter Age" name="age" value="{{d.age}}" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender
              </label>
              <select name="gender" id="gender" class="form-control" required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>

              </select>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
            </form>
          </div>
          
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
